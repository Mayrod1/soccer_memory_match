<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer memory match</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Faster+One' rel='stylesheet' type='text/css'>
    <script src="main.js"></script>
</head>
<body>
<header>
    <h1>Memory Match</h1>
    <div id="stats">
        <h2>Stats:</h2>
    </div>
    <div class="gamesPlayed">
        <div class="label">Games Played</div>
        <div class="value"></div>
    </div>
    <div class="attempts">
        <div class="label">attempts</div>
        <div class="value"></div>
    </div>
    <div class="accuracy">
        <div class="label">Accuracy</div>
        <div class="value"></div>
    </div>
    <button class="reset" type="button">Reset Game</button>
</header>
<!--<aside class="aside">-->

<!--</aside>-->
<div id="ball">
    <img src="images/soccer_ball.png">
</div>
<div class="gameArea">

</div>
<div id="goal_net">
    <img src="images/netgoal.png">
</div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>You matched the cards!.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <audio id="whistle_player">
        <source src="sounds/Whistle.wav" type="audio/wav">
    </audio>
    <audio id="negative_player">
        <source src="sounds/negative_click.m4a" type="audio/mp4">
    </audio>
    <audio id="goal_player">
        <source src="sounds/goal.m4a" type="audio/mp4">
    </audio>
</body>
</html>
